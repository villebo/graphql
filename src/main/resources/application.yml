spring:
  application:
    name: myGraphQL-app
  profiles:
    active: dev
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/graphql_test_db?characterEncoding=utf-8&useSSL=false&useTimezone=true
      username: root
      password: root

  jpa:
    hibernate:
      ddl-auto: update
    database: mysql

server:
  port: 8082
  servlet:
    context-path: /

graphiql:
  enabled: true
  endpoint: /graphql
  mapping: /test
